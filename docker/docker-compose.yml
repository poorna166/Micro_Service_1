version: "3.8"

services:
  user-mysql:
    image: mysql:latest
    container_name: user_mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: userdb
      MYSQL_USER: user1
      MYSQL_PASSWORD: pass123
