server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      default-filters:
        - name: GlobalLoggingFilter
      routes:
        # AUTH SERVICE (Public)
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=0

        # USER SERVICE
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # PRODUCT SERVICE (Public Read, Protected Write)
        - id: product-service-read
          uri: lb://product-service
          predicates:
            - Path=/products/**
            - Method=GET
          filters:
            - StripPrefix=0

        - id: product-service-write
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # CART SERVICE (Protected)
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/carts/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # ORDER SERVICE (Protected)
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # PAYMENT SERVICE (Protected)
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payments/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # INVENTORY SERVICE
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**
          filters:
            - StripPrefix=0

        # NOTIFICATION SERVICE (Protected)
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/notifications/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter

        # ADMIN SERVICE (Protected - Admin Only)
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=0
            - name: JwtAuthenticationFilter
            - name: RoleBasedAccessFilter
              args:
                allowedRoles: ADMIN

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false
    fetch-registry: true
    enabled: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
