server:
  port: 9003
  servlet:
    context-path: /api

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3301/paymentdb
    username: user6
    password: pass123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.techcommerce: DEBUG

# Springdoc API docs path for gateway aggregation
springdoc:
  api-docs:
    path: /api/payments/v3/api-docs
  swagger-ui:
    path: /api/payments/swagger-ui.html
