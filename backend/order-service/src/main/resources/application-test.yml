server:
  port: 9002
  servlet:
    context-path: /api

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:h2:mem:order-service;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO

# Test profile uses in-memory H2 to run fast tests and avoid external DB dependencies
